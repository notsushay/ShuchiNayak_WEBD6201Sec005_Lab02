        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

              <a class="navbar-brand" href="index.html"><i class="fas fa-spider"></i> WEBD6201</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="products.html"><i class="fas fa-project-diagram"></i> Products</a>

    </header>

    <main class="container">
        <h1>Login Page</h1>

    </br>
        <div class="row justify-content-lg-left g-3">
            <form class="col-lg-6 col-md-10 col-sm-10">
  
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input id="username" name="username" type="text" class="form-control"
                placeholder="Enter username here" 
                aria-label="Username" aria-describedby="Username Input" required>
              </div>
  
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input id="password" name="password" type="password" class="form-control" 
                placeholder="Enter password here" 
                aria-label="Password" aria-describedby="Password Input" required>
              </div>

              <button id="loginButton" type="submit" class="btn btn-primary"> Login</button>
            </form>
        </div>
        <p class="text-muted small">
          Don't have an account? 
          <a href="register.html">Register Here!</a>
        </p>
        
    </main>
